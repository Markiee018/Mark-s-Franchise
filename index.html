<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="hatdog.css">   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Food Website</title>
</head>
<body class="body">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-xl navbar-light bg-light">
            <div class="container">
              <a class="navbar-brand" href="#">Mark's Franchise</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#NavDropdown" aria-controls="NavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="NavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" data-toggle="modal" data-target="#formModal">Login</a>
                  </li>
                </ul>     
              </div>
            </div>
          </nav>
        <div class="container">
            
          <div class="form-group" id="register">
            <div class="header">
              <h2>Create Account</h2>
              <p>Fill up this form. </p>
            </div> 
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name">
            <label for="name">Contact</label>
            <input type="text" class="form-control" name="contact" id="contact">
            <label for="name">Address</label>
            <input type="text" class="form-control" name="address" id="address">
            <label for="name">Email Address</label>
            <input type="email" class="form-control" name="email" id="email">
            <label for="pass">Password</label>
            <input type="password" class="form-control" name="password" id="password">
            <input type="button" class="btn btn-primary" value="Create Account" id="submit">
          </div>
          <div class="image">
            <img src="burger.png" alt="">
          </div>
          <div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="formModal" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Log In</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form class="" method="#">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name="name" id="name">
                    <label for="pass">Password</label>
                    <input type="password" class="form-control" name="password" id="password"><br>
                    <input type="checkbox" name="remember" id="">Remember Password?
                  </form> 
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-primary" href="" >Login</button>
                </div>
              </div>
            </div>
          </div>
        </div>
  
    <div class="container" id="card">
      <div class="row">
        <div class="col-xl-4">
          <div class="card" style="width: 20rem;">
            <img class="card-img-top" src="buffalo.jpg" alt="Card image cap">
            <div class="card-body">
              <p class="card-text">Buffalo Wings</p>
              <div class="myButton">
                <button class="btn btn-warning"><span style="font-weight: bold; width:15px;"">-</span></button>
                <input type="text" class="text" value="0">
                <button class="btn btn-info">+</button>
                <button class="btn btn-success">Add to Cart</button>
            </div> 
            </div>
          </div>
        </div>
        <div class="col-xl-4">
          <div class="card" style="width: 20rem;">
            <img class="card-img-top" src="buffalo.jpg" alt="Card image cap">
            <div class="card-body">
              <p class="card-text">Buffalo Wings</p>
              <div class="myButton">
                <button class="btn btn-warning"><span style="font-weight: bold; width:15px;"">-</span></button>
                <input type="text" class="" value="0">
                <button class="btn btn-info">+</button>
                <button class="btn btn-success">Add to Cart</button>
            </div> 
            </div>
          </div>
        </div>
        <div class="col-xl-4">
          <div class="card" style="width: 20rem;">
            <img class="card-img-top" src="buffalo.jpg" alt="Card image cap">
            <div class="card-body">
              <p class="card-text">Buffalo Wings</p>
              
              <div class="myButton">
                <button class="btn btn-warning"><span style="font-weight: bold; width:15px;"></span>-</span></button>
                <input type="text" class="text" value="0">
                <button class="btn btn-info">+</button>
                <button class="btn btn-success">Add to Cart</button>
             </div> 
            </div>
          </div>
      </div>  
    </div>
  </div>
</div>     
  <footer class="end">
    <p class="disabled">@ Mark's Franchise 2k20</p>



  </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
